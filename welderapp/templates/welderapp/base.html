{% load static %}
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'welderapp:index' %}">Orders</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li> <a href="{% url 'welderapp:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Home </a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'welderapp:design' %}">
                        <span class="" aria-hidden="true"></span> My designs
                    </a>
                </li>
                <li>
                    <a href="{% url 'welderapp:create_design' %}">

                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add design
                    </a>
                </li>
                <li>
                    <a href="{% url 'welderapp:create_order' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add order
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'welderapp:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'welderapp:login' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Login
                    </a>
                </li>
                {% endif %}



            </ul>
        </div>

    </div>
</nav>

{% block content %}

{% endblock %}

</body>
</html>
